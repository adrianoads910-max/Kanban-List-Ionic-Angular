<div 
  class="bg-white rounded-lg shadow p-4 flex flex-col min-h-[70vh]"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>

  <h2 class="text-lg font-bold mb-4 text-gray-700">
    {{ title }} 
    <span class="text-sm text-gray-500">({{ tasks.length }})</span>
  </h2>

  <div class="flex flex-col gap-3">
    @for (task of tasks; track task.id) {
      <app-task-card 
        [task]="task"
        (edit)="editTask.emit(task)"
      />
    }
  </div>

</div>
