<ion-header class="shadow-md">
  <ion-toolbar>
    <ion-title class="text-lg font-semibold">
      {{ task ? 'Editar Tarefa' : 'Nova Tarefa' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="p-5 bg-gray-100">

  <div class="space-y-5">

    <!-- TÍTULO -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Título</label>
      <ion-input
        [(ngModel)]="form.title"
        placeholder="Digite o título"
        type="text">
      </ion-input>
    </div>

    <!-- DESCRIÇÃO -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Descrição</label>
      <ion-textarea
        [(ngModel)]="form.description"
        placeholder="Detalhes da tarefa"
        auto-grow="true">
      </ion-textarea>
    </div>

    <!-- STATUS -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Status</label>
      <select
        [(ngModel)]="form.status"
        class="w-full p-3 bg-white border border-gray-300 rounded-lg">
        <option value="aberto">Aberto</option>
        <option value="em-andamento">Em andamento</option>
        <option value="concluido">Concluído</option>
        <option value="done-done">Done Done</option>
      </select>
    </div>

    <!-- PRIORIDADE -->
    <div class="space-y-1">
      <label class="text-sm font-medium text-gray-700">Prioridade</label>
      <select
        [(ngModel)]="form.priority"
        class="w-full p-3 bg-white border border-gray-300 rounded-lg">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
    </div>

    <!-- BOTÕES -->
    <div class="flex justify-end gap-3 pt-3">
      <ion-button fill="outline" color="medium" (click)="dismiss()">
        Cancelar
      </ion-button>
      <ion-button color="primary" (click)="saveTask()">
        Salvar
      </ion-button>
    </div>

  </div>

</ion-content>
